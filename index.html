<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,600;0,800;1,100;1,200;1,300;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a<br><span> Random Password</span></h1>
      <div class="length-selector">
        <input type="text" id="length" placeholder="Enter password length (minimum 4)" min="4">
      </div>
      <div class="display">
        <input type="text" id="password" readonly placeholder="Password">
        <img onclick="copyPassword()" src="src/copy.png">
      </div>
      <button onclick="generatePassword()"> <img src="src/generate.png" alt="">Generate Password</button>
      
    </div>
  </body>
  <script src="app.js"></script>
</html>
